<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>จัดการโปรโมชั่น</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
          font-family: "Prompt", sans-serif;
          background-color: #f8f9fa;
      }
      .navbar {
          background-color: #111175;
      }
      header {
          background-color: #111175;
          padding: 20px 0;
      }
      header h1 {
          margin: 0;
          font-size: 2.5rem;
      }
      .modal-header {
          background-color: #007bff;
          color: white;
      }
      .album {
          background-color: #ffffff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .card {
         transition: transform 0.2s;
      }
      .card:hover {
          transform: scale(1.05);
      }
      .carousel-item {
          height: 300px; /* ความสูงของ carousel */
          background-size: cover;
          background-position: center;
          color: white;
          text-align: center;
      }
      .carousel-item div {
          height: 100%;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="#">
                <img src="./logo.png" alt="Logo" style="height: 40px">
            </a>
            <span style="color: #f8f9fa">ห้างหุ้นส่วนจำกัด รินทร์ศิลป์ โฆษณา</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="promotion-admin.html">โปรโมชั่น</a></li>
                    <li class="nav-item"><a class="nav-link" href="materials-admin.html">วัสดุ</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery-admin.html">ผลงานของเรา</a></li>
                    <li class="nav-item"><a class="nav-link" href="tableorder-admin.html">จัดการคำสั่งทำ</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Admin</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="login.html">ออกจากระบบ</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-white text-center py-4">
      <h1>จัดการโปรโมชั่น</h1>
    </header>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div
                class="carousel-item active"
                style="
                  background-image: url('https://i.pinimg.com/564x/f1/1b/bc/f11bbc342fe95cb7fe7598064de7135a.jpg');
                "
            >
                <div
                    class="d-flex flex-column justify-content-center align-items-center h-100"
                >
                    <h1>โปรโมชั่นพิเศษ</h1>
                    <p></p>
                </div>
            </div>
            <div
                class="carousel-item"
                style="
                  background-image: url('https://i.pinimg.com/564x/31/3e/8f/313e8fff9e08fdb21bed011c39fe6de3.jpg');
                "
            >
                <div
                    class="d-flex flex-column justify-content-center align-items-center h-100"
                >
                    <h1>โปรโมชั่นสินค้าราคาพิเศษ</h1>
                    <p></p>
                </div>
            </div>
            <div
                class="carousel-item"
                style="
                  background-image: url('https://i.pinimg.com/564x/31/3e/8f/313e8fff9e08fdb21bed011c39fe6de3.jpg');
                "
            >
                <div
                    class="d-flex flex-column justify-content-center align-items-center h-100"
                >
                    <h1>ข้อเสนอสุดพิเศษ</h1>
                    <p></p>
                  </div>
              </div>
        </div>
        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container mt-5">
        <div style="text-align: right;">
            <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addPromotionModal" onclick="resetForm()">
                เพิ่มโปรโมชั่นใหม่
            </button>
        </div>
    </div>

    <div class="modal fade" id="addPromotionModal" tabindex="-1" aria-labelledby="addPromotionModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addPromotionModalLabel">เพิ่มโปรโมชั่นใหม่</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="promotion-form" enctype="multipart/form-data">
                        <input type="hidden" id="promotion-id" />
                        <div class="mb-3">
                            <label for="title" class="form-label">ชื่อโปรโมชั่น</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">คำอธิบาย</label>
                            <textarea
                                class="form-control"
                                id="description"
                                rows="3"
                                required
                            ></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">เลือกรูปภาพ</label>
                            <input
                                type="file"
                                class="form-control"
                                id="image"
                                accept="image/*"
                            />
                        </div>
                        <div style="text-align: right;">
                            <button type="submit" class="btn btn-primary btn-success">บันทึกโปรโมชั่น</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="album py-4 bg-body-tertiary">
        <section class="container mt-5" id="promotions-container">
           <div class="row" id="promotion-cards"></div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            async function fetchPromotions() {
                try {
                    const response = await fetch("/api/promotions");
                    if (!response.ok) throw new Error("ดึงข้อมูลโปรโมชั่นล้มเหลว");
                    const promotions = await response.json();
                    displayPromotions(promotions);
                } catch (error) {
                    console.error("Error fetching promotions:", error);
                }
              }
            
            // แสดง โปรโมชั่น
            function displayPromotions(promotions) {
                const promotionCardsContainer = document.getElementById("promotion-cards");
                promotionCardsContainer.innerHTML = "";
                promotions.reverse() // แสดงโปรโมชั่นล่าสุดก่อน
                promotions.forEach((promotion) => {
                    const card = document.createElement("div");
                    card.classList.add("col-md-4", "mb-4");
                    card.innerHTML = `
                        <div class="card h-100 shadow-sm d-flex flex-column">
                            <img src="/${promotion.image}" class="card-img-top" style="height: 200px" alt="${promotion.title}" />
                            <div class="card-body d-flex flex-column justify-content-between">
                                <h5 class="card-title text-primary">${promotion.title}</h5>
                                <p class="card-text">${promotion.description}</p>
                                <div class="mt-auto" style="text-align: right;">
                                    <button onclick="editPromotion('${promotion._id}')" class="btn btn-warning btn-sm">แก้ไข</button>
                                    <button onclick="deletePromotion('${promotion._id}')" class="btn btn-danger btn-sm">ลบ</button>
                                </div>
                            </div>
                        </div>`;
                    promotionCardsContainer.appendChild(card);
                });
            }

            // เพิ่ม โปรโมชั่น
            async function addPromotion(event) {
                event.preventDefault();
                const promotionId = document.getElementById("promotion-id").value;
                const title = document.getElementById("title").value;
                const description = document.getElementById("description").value;
                const imageFile = document.getElementById("image").files[0];

                const formData = new FormData();
                formData.append("title", title);
                formData.append("description", description);
                if (imageFile) formData.append("image", imageFile);

                const method = promotionId ? "PUT" : "POST";
                const url = promotionId
                    ? `/api/promotions/${promotionId}`
                    : "/api/promotions";

                try {
                    const response = await fetch(url, { method: method, body: formData, });
                    if (!response.ok) throw new Error("การบันทึกโปรโมชั่นล้มเหลว");
                    fetchPromotions();
                    resetForm();
                    const modal = bootstrap.Modal.getInstance(document.getElementById("addPromotionModal"));
                    modal.hide();
                    alert("บันทึกโปรโมชั่นสำเร็จ");
                } catch (error) {
                    console.error("เกิดข้อผิดพลาดในการบันทึกโปรโมชั่น:", error);
                }
            }

            // แก้ไข โปรโมชั่น
            window.editPromotion = async function (id) {
              try {
                  const response = await fetch(`/api/promotions/${id}`);
                  if (!response.ok) throw new Error("Failed to fetch promotion");
                  const promotion = await response.json();
                  document.getElementById("promotion-id").value = promotion._id;
                  document.getElementById("title").value = promotion.title;
                  document.getElementById("description").value = promotion.description;
                  const modal = new bootstrap.Modal(document.getElementById("addPromotionModal"));
                  modal.show();
              } catch (error) {
                  console.error("เกิดข้อผิดพลาดในการแก้ไขโปรโมชั่น:", error);
              }
            };

            // ลบ โปรโมชั่น
            window.deletePromotion = async function (id) {
                if (!confirm("คุณต้องการลบโปรโมชั่นนี้หรือไม่?")) return;
                try {
                    const response = await fetch(`/api/promotions/${id}`, { method: "DELETE" });
                    if (!response.ok) throw new Error("การลบโปรโมชั่นล้มเหลว");
                    fetchPromotions();
                } catch (error) {
                    console.error("เกิดข้อผิดพลาดในการลบโปรโมชั่น:", error);
                }
            };

            function resetForm() {
              document.getElementById("promotion-id").value = "";
              document.getElementById("title").value = "";
              document.getElementById("description").value = "";
              document.getElementById("image").value = "";
            }

            document.getElementById("promotion-form").addEventListener("submit", addPromotion);
            fetchPromotions();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
