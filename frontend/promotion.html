<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>โปรโมชั่น</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Prompt", sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #111175;
        }
        header {
            background-color: #111175;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .album {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .carousel-item {
            height: 300px; /* ความสูงของ carousel */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        .carousel-item div {
            height: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container px-2">
            <a class="navbar-brand" href="#">
                <img src="./logo.png" alt="Logo" style="height: 40px">
            </a>
            <span style="color: #f8f9fa">ห้างหุ้นส่วนจำกัด รินทร์ศิลป์ โฆษณา</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="promotion.html">โปรโมชั่น</a></li>
                    <li class="nav-item"><a class="nav-link" href="materials.html">วัสดุ</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">ผลงานของเรา</a></li>
                    <li class="nav-item"><a class="nav-link" href="preorder.html">สั่งทำสินค้า</a></li>
                    <li class="nav-item"><a class="nav-link" href="check-order.html">รายการสั่งทำ</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><span id="userName">User</span></a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="login.html" id="login-button" style="display: none">เข้าสู่ระบบ</a></li>
                            <li><a class="dropdown-item" href="#" id="logout-button">ออกจากระบบ</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  
    <header class="text-white text-center py-4">
        <h1>โปรโมชั่นของเรา</h1>
    </header>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div
                class="carousel-item active"
                style="
                  background-image: url('https://i.pinimg.com/564x/f1/1b/bc/f11bbc342fe95cb7fe7598064de7135a.jpg');
                "
            >
                <div
                    class="d-flex flex-column justify-content-center align-items-center h-100"
                >
                    <h1>โปรโมชั่นพิเศษ</h1>
                    <p></p>
                </div>
            </div>
            <div
                class="carousel-item"
                style="
                  background-image: url('https://i.pinimg.com/564x/31/3e/8f/313e8fff9e08fdb21bed011c39fe6de3.jpg');
                "
            >
                <div
                    class="d-flex flex-column justify-content-center align-items-center h-100"
                >
                    <h1>โปรโมชั่นสินค้าราคาพิเศษ</h1>
                    <p></p>
                </div>
            </div>
            <div
                class="carousel-item"
                style="
                  background-image: url('https://i.pinimg.com/564x/31/3e/8f/313e8fff9e08fdb21bed011c39fe6de3.jpg');
                "
            >
                <div
                    class="d-flex flex-column justify-content-center align-items-center h-100"
                >
                    <h1>ข้อเสนอสุดพิเศษ</h1>
                    <p></p>
                </div>
            </div>
        </div>
        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="album py-4 bg-body-tertiary">
        <section class="container mt-5" id="promotions-container">
            <div class="row" id="promotion-cards"></div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userName = localStorage.getItem("name");
            const userNameElement = document.getElementById("userName");
            const logoutButton = document.getElementById("logout-button");
            const loginButton = document.getElementById("login-button");

            if (!userName) {
                userNameElement.textContent = "เข้าสู่ระบบ";
                loginButton.style.display = "block";
                logoutButton.style.display = "none";
            } else {
                userNameElement.textContent = userName;
                loginButton.style.display = "none";
                logoutButton.style.display = "block";
            }

            // เรียก โปรโมชั่น
            async function fetchPromotions() {
                try {
                    const response = await fetch("/api/promotions");
                    if (!response.ok) throw new Error("การเชื่อมต่อมีปัญหา");
                    const promotions = await response.json();
                    displayPromotions(promotions);
                } catch (error) {
                    console.error("เกิดข้อผิดพลาดในการดึงข้อมูลโปรโมชั่น:", error);
                }
            }

            // แสดง โปรโมชั่น
            function displayPromotions(promotions) {
                const promotionCardsContainer =
                    document.getElementById("promotion-cards");
                promotionCardsContainer.innerHTML = "";
                promotions.reverse();
                promotions.forEach((promotion) => {
                    const card = document.createElement("div");
                    card.classList.add("col-md-4", "mb-4");
                    card.innerHTML = `
                        <div class="card h-100 shadow-sm">
                            <img src="/${promotion.image}" class="card-img-top" style="height: 200px" alt="${promotion.title}" />
                            <div class="card-body">
                                <h5 class="card-title text-primary">${promotion.title}</h5>
                                <p class="card-text">${promotion.description}</p>
                            </div>
                        </div>`;
                    promotionCardsContainer.appendChild(card);
                });
            }
            fetchPromotions();
        });

        document.getElementById("logout-button").addEventListener("click", (event) => {
            event.preventDefault();
            localStorage.clear();
            window.location.href = "login.html";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
